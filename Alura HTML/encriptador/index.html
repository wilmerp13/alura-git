<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
    
    <header>

        <div class="logo">
            <img alt="logo" src="imagenes/Logo.png">
        </div>
       
    </header>

    <body>

        <main>

            <section>

                <div class="caja-texto">

                    <textarea cols="70" rows="10" id="texto" class="input-padron" required placeholder="No usar mayúsculas ni acentos dentro del texto." ></textarea>

                </div>


                <div class="divmuneco">
                    <img class="muneco" src="imagenes/Muñeco.png" alt="muñeco">
                    <h1>Ningún mensaje fué encontrado</h1>
                    <p>Ingrese el texto que deseas encriptar o desencriptar</p>
               
               </div>
   
            </section>

        </main>
        
    </body>

    <footer>
        <div class="btn">
            <button  class="encriptar">Encriptar</button>
            <button  class="desencriptar">Desencriptar</button>

        </div>

        <p class="copyright">&copy Copyright Wilmer Alexander Polanco - 2023</p>


    </footer>



    <script src="script.js"></script>
