<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css" />
      </head>
    
      <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" /></h1>
    
                <nav>
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                  </ul>
                </nav>
            </div>
        </header>
    <main>
       <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" ></textarea>

            <div>
              <p>
                ¿Cómo le gustaría que lo contactemos?
              </p>

              <label for="radio-email">Email</label>
              <input type="radio" value="Email" id="radio-email">
  
              <label for="radio-telefono">Teléfono</label>
              <input type="radio" value="Teléfono" id="radio-telefono">
  
              <label for="radio-whatsapp">Whatsapp</label>
              <input type="radio" value="Whatsapp" id="whatsapp">

            </div>

             <label><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>
              
              <input type="submit" value="Enviar formulario">

           

       </form>

    </main>
